<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="phishin-ajax">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <input type="text" value="{{searchParam::change}}">

    <iron-ajax
            auto
            url="{{url}}"
            handle-as="json"
            last-response="{{response}}">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'phishin-ajax',

        properties: {
          searchType: {
            type: String
          },
          searchParam: {
            type: String
          },
          url: {
            computed: 'computeUrl(searchType, searchParam)'
          },
          response: {
            type: Object,
            notify: true
          }
        },

        computeUrl: function(searchType, searchParam) {
          return ['http://phish.in/api/v1', searchType, searchParam].join('/');
        },

        /*
         * dom-repeat expects an array to iterate over. This function takes
         * JSON and converts it to an array.
         */
        _toArray: function(obj) {
          return Object.keys(obj).map(function(key) {
            return {
              name: key,
              value: obj[key]
            };
          });
        },

        _stringify: function(obj) {
          return JSON.stringify(obj);
        }
      });
    })();
  </script>
</dom-module>
