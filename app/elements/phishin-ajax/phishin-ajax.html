<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="phishin-ajax">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <iron-ajax
            auto
            url="{{url}}"
            params='{{searchParams}}'
            handle-as="json"
            last-response="{{response}}">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'phishin-ajax',

        properties: {
          searchParams: {
            type: Object,
            value: function() {
              return {};
            }
          },
          searchType: {
            type: String
          },
          searchParam: {
            type: String,
            notify: true,
            value: ""
          },
          url: {
            computed: 'computeUrl(searchType, searchParam)'
          },
          response: {
            type: Object,
            notify: true,
            value: function() {
              return {};
            }
          }
        },

        computeUrl: function(searchType, searchParam) {
          return ['http://phish.in/api/v1', searchType, searchParam].join('/');
        }
      });
    })();
  </script>
</dom-module>
