<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="phishin-ajax.html">


<dom-module id="phishin-song">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <p>Please select a show: </p>
    <phishin-ajax
      search-type="songs"
      search-param="{{slug}}"
      response="{{ajaxResponse}}">
    </phishin-ajax>

    <ol>
      <template is="dom-repeat" items="{{ajaxResponse.data.tracks}}">
        <li>
          <span>
            <a target="_blank"
               href="http://phish.in/{{item.show_date}}/{{slug}}">
               {{item.show_date}}</a>
          </span>
        </li>
      </template>
    </ol>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'phishin-song',

        properties: {
          slug: {
            type: String
          }
        },

        computeUrl: function(searchType, searchParam) {
          var url = ['http://phish.in/api/v1', searchType, searchParam].join('/');
          console.log(url);
          return url;
        },

        /*
         * dom-repeat expects an array to iterate over. This function takes
         * JSON and converts it to an array.
         */
        _toArray: function(obj) {
          if (obj == null) {
            return [];
          }

          return Object.keys(obj).map(function(key) {
            return {
              name: key,
              value: obj[key]
            };
          });
        },

        _stringify: function(obj) {
          return JSON.stringify(obj);
        }
      });
    })();
  </script>
</dom-module>
